<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Formurario HTML5</title>
</head>

<body>
  <form class="w-100 mx-auto my-5 p-3" id="pay-form">
    <div class="card">
      <div class="card-header bg-body-secondary">
        <h5>Payment form example</h5>
      </div>
           
    <div id="warning-form" class="card-body">

      <div class="row">
        <div class="col-5">
          <label for="email" class="form-label">Card #</label>
          <input id="card-form" type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX"> 
        </div>
        <div class="col-3">
          <label for="cvc" class="form-label">CVC #</label>
          <input id="cvc-form" type="text" class="form-control" placeholder="0000">
        </div>
        <div class="col-4 position-relative">
          <label for="Amount" class="form-label ">Amount 
            <span class="position-absolute top-50 start-0 ">$</span></label>
          <input id="amount-form"type="text" class="form-control " placeholder="Amount">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input id="name-form" type="text" class="form-control">
        </div>
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input id="lastname-form" type="text" class="form-control">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">City</label>
          <input id="city-form" type="text" class="form-control">
          </div>
        <div class="col-3">
            <label  class="form-label">State</label>
              <select id="state-form" class="form-select">
                <option value="">Pick a state</option>
                <option>...</option>
              </select>
        </div>
        <div class="col-3">
          <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
          <input id="postal-form" type="text" class="form-control" >
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <label for="exampleFormControlInput1" class="form-label">We accept:</label>
            <div class="card text-bg-secondary text-center">
              <div class="mb-0 p-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-mastercard"></i>

                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-visa"></i>

                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-amex"></i>

                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-diners-club"></i>
                  </div>
                </div>
              </div>
          
        <div class="col-3">
        </div>
        <div class="col-6 mb-3 justify-content-end">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea id="message-form" class="form-control" rows="3"></textarea>
          <div id="emailHelp" class="form-text">Add any notes here.</div>
        </div>
      </div>
    </div>
    <div class="card-footer bg-body-secondary d-inline p-3 text-end">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <input class="btn btn-primary" id="submit" value="Send" type="submit">
    </div>
</div>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
